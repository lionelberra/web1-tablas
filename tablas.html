<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>

    <h1>Ejemplos de tablas</h1>
    <h2>tabla sencilla</h2>

    <table>
        <tr>
            <th>ALIMENTOS
            </th>
            <th>CALORIAS</th>
        </tr>
        <tr>
            <td>cebolla</td>
            <td>5</td>
        </tr>
        <tr>
            <td>chocolate</td>
            <td>0</td>
        </tr>
        <tr>
            <td>cereza</td>
            <td>15</td>
        </tr>
    </table>
    <h2>COLSPAN</h2>

    <table>
        <tr>
            <th colspan="3">Tipos de computadoras</th>
        </tr>
        <tr>
            <td>desktops</td>
            <td>laptops</td>
            <td>mobile</td>
        </tr>


    </table>
    <h2>rowspan</h2>

    <table>
        <tr>
            <th rowspan="3">
                tipos de <br>computadora</th>
            <td> desktop</td>
        </tr>
        <tr>
            <td>loptops</td>
        </tr>
        <tr>
            <td>mobile</td>
        </tr>






    </table>










</body>

</html>
